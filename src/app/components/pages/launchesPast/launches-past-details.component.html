<article class="card">    
    <figure>        
        <img [src]="launchesDetails.links.mission_patch" alt="img" width="100" height="300"/>        
    </figure>
    <div class="card__details">
        {{ launchesDetails.id }}
        <ul class="card__list">
            <li> 
                {{ launchesDetails.mission_name }}
            </li>
            <li>
                {{ launchesDetails.launch_date_local | date }}
            </li>
        </ul>
    </div>
</article>
